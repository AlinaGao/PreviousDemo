<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--<meta name="viewport" content="width=device-width,user-scalable=no" />-->
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			html,body{
				width: 100%;
				height: 100%;
			}
			div{
				border:1px solid #FF0000;
			}
			.div1{
				margin: 0 auto;
				width:50%;
				height:50%;
			}
			.div2,.div3{
				width: 48%;
				height: 45%;
				
			}
			.div2{
				position: fixed;
				left: 0px;
				bottom:0px;
			}
			.div3{
				position: fixed;
				right: 0;
				bottom:0px;	
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>
</html>
